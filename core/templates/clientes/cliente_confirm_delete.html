{% extends 'base.html' %}
{% block title %}Excluir Cliente{% endblock %}
{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Excluir cliente</h1>
      <p class="mb-4">Tem certeza que deseja excluir <strong>{{ object }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'cliente_list' %}" class="btn btn-outline-secondary">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
