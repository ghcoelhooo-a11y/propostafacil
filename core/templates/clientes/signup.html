{% extends 'base.html' %}
{% block title %}Criar Conta{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Criar conta</h1>

          {% if form.errors %}
            <div class="alert alert-danger">Verifique os campos e tente novamente.</div>
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100" type="submit">Cadastrar</button>
          </form>

          <p class="mt-3 mb-0 text-center">
            JÃ¡ tem conta? <a href="{% url 'login' %}">Entrar</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
